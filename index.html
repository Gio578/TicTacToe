<!DOCTYPE html>

<html lang="en">

<head>
   <title>Tic-Tac-Toe</title>
   <meta charset="UTF-8">
   <meta name="description" content="Tic-Tac-Toe Game">
   <meta name="author" content="Giovanni Rivera">
   <link rel="stylesheet" href="Exam2.css">
   <script type = "text/javascript" src = "Exam2.js"></script>
</head> 

<body>

    <h2>Tic-Tac-Toe</h2>
    <table>
        <tr>
            <th id="score-x">
                Score X:
            </th>
            <th id="score-o">
                Score O:
            </th>
        </tr>
    </table>
    <button class="replay-button">Replay</button>
    <table border="1">
        <tr>
            <th class="table-cell"><button id="top-left"></button></th>
            <th class="table-cell"><button id="top-middle"></button></th>
            <th class="table-cell"><button id="top-right"></button></th>
        </tr>
        <tr>
            <th class="table-cell"><button id="middle-left"></button></th>
            <th class="table-cell"><button id="middle-middle"></button></th>
            <th class="table-cell"><button id="middle-right"></button></th>
        </tr>
        <tr>
            <th class="table-cell"><button id="bottom-left"></button></th>
            <th class="table-cell"><button id="bottom-middle"></button></th>
            <th class="table-cell"><button id="bottom-right"></button></th>
        </tr>
    </table>

</body>
</html>
